<header class="hero">
	<div class="hero__overlay">
		<div class="hero__content">
			<h1>HID Application for Managing Tasks</h1>
			<p>Organise day-to-day work, track deadlines, and keep teams aligned.</p>
			<div class="hero__actions">
				<nav class="hero__nav" aria-label="Primary navigation">
					<a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
					<a routerLink="/tasks" routerLinkActive="active">Tasks</a>
					<a routerLink="/users" routerLinkActive="active">Users</a>
				</nav>
				<div class="hero__auth">
					<ng-container *ngIf="(auth.user$ | async) as user; else showLogin">
						<span class="hero__welcome">{{ user.displayName || user.username || 'Welcome' }}</span>
						<button mat-stroked-button color="primary" (click)="logout()">Logout</button>
					</ng-container>
					<ng-template #showLogin>
						<a routerLink="/login">Login</a>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</header>

<app-loading></app-loading>
<main class="shell">
	<router-outlet></router-outlet>
</main>
<app-toast></app-toast>
