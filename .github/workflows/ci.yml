name: CI Build and Publish

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: ${{ github.sha }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-publish:
    runs-on: Vijays-MacBook-Pro
    permissions:
      contents: read
      packages: write
      actions: read
    steps:
      - name: Checkout sources
